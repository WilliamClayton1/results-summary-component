<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="page-wrapper justify-content-center align-items-center">
    <section class="right-side row">
      <div class=" summary column align-items-start">
        <p>Summary</p>
      </div>
      <div class="column">
        <p>Reaction</p>
        <p>80 / 100</p>
      </div>
      <div class="column">
        <p>Memory</p>
        <p>92 / 100</p>
      </div>
      <div class="column">
        <p>Verbal</p>
        <p>61 / 100</p>
      </div>
      <div class="column">
        <p>Visual</p>
        <p>72 / 100</p>
      </div>
      <div class="button column align-items-center">
        <p>Continue</p>
      </div>
      <section class="left-side row">
        <div class="result d-flex align-items-center justify-content-center">
          <p>Your Result</p>
        </div>
        <div class="score row">
          <p id="largest">76</p>
          <p>of 100</p>
        </div>
        <div class="great d-flex">
          <p>Great</p>
          <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
      </section>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">William Clayton</a>.
    </div>
  </main>
</body>
</html>
