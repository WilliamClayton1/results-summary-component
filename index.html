<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="page-wrapper justify-content-center align-items-center">
    <div class="container">
      <div class="leftSide row flex-column align-items-center justify-content-evenly">
        <div class="column">
          <h2 class="resultsWord">Your Result</h2>
        </div>
        <div class="column justify-content-center mainResult">
          <h1 style="text-align: center; font-size: 72px; color: #ffffff; line-height: 72px">76</h1>
          <p style="text-align: center; color: var(--light-blue)">of 100</p>
        </div>
        <div class="column">
          <h1 style="text-align: center; color: #ffffff; padding-bottom: 5px">Great</h1>
          <p style="width: 25ch; text-align: center; color: var(--light-blue)">Your performance exceed 65% of the people conducting the test here!</p>
        </div>
      </div>

      <div class="rightSide row flex-column align-items-center justify-content-evenly">
        <div class="summary">
          <h2>Summary</h2>
        </div>

        <div class="d-flex flex-column results">
          <div class="d-flex justify-content-between reaction">
            <div class="d-flex icon">
              <img src="images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>
            <p style="color: var(--dark-navy)">80 <span style="opacity: 50%">/ 100</span></p>
          </div>

          <div class="d-flex justify-content-between memory">
            <div class="d-flex icon">
              <img src="images/icon-memory.svg" alt="memory icon">
              <p>Memory</p>
            </div>
            <p style="color: var(--dark-navy)">92 <span style="opacity: 50%">/ 100</span></p>
          </div>


          <div class="d-flex justify-content-between verbal">
            <div class="d-flex icon">
              <img src="images/icon-verbal.svg" alt="verbal icon">
              <p>Verbal</p>
            </div>
            <p style="color: var(--dark-navy)">61 <span style="opacity: 50%">/ 100</span></p>
          </div>


          <div class="d-flex justify-content-between visual">
            <div class="d-flex icon">
              <img src="images/icon-visual.svg" alt="visual icon">
              <p>Visual</p>
            </div>
            <p style="color: var(--dark-navy)">72 <span style="opacity: 50%">/ 100</span></p>
          </div>
        </div>

        <div class="column">
          <button type="submit">Continue</button>
        </div>

      </div>
    </div>
  </div>


  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">William Clayton</a>.
  </div>
</body>
</html>
